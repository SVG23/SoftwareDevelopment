<!doctype html>
<html>
<head>
    
    <style>
    
        #main{
            
            height: 100px;
            width: 100%;
            background-color: coral;
            
        }
        
        #child{
            
            height: 50px;
            width: 200px;
            margin: 0px auto;
            background-color: aqua;
            border-radius: 0px 0px 20px 20px;
            
        }
        
        *{
            
            margin: 0px;
            padding: 0px;
            
        }
    
    </style>
   
</head>
    
<body>
    
    <div id="main">Sample Text</div>
    <div id="child"><img src="arrowup.jpg" id="img" height="20px">Slide down</div>
    
<script>
    var main = document.getElementById("main");
    var child = document.getElementById("child");
    var image = document.getElementById("img");
    child.onclick=hide;
       function hide(){
        
           main.style.display="none";
           image.src="arraowdown.jpg";
            child.onclick=show;
           
        }
        
        function show(){
            
             main.style.display="block";
           image.src="arrowup.jpg";
            child.onclick=hide;
        }
    
</script>
</body>
    
</html>

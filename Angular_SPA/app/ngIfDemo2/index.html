<html lang="en" ng-app>

    <input type="text" ng-model="uname">

    <span ng-if="uname!=null && uname!=''">

        <label>pwd</label>
        <input type="password" ng-model="pwd">


    </span>

    <script src="bower_components/angular/angular.min.js"></script>



</html>
